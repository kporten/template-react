name: Integration

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
      - name: âš™ï¸ Setup
        uses: ./.github/actions/setup
      - name: ğŸ¾ Audit dependencies
        uses: snyk/actions/node@master
        with:
          args: --all-projects --severity-threshold high --fail-on all
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  test:
    runs-on: ubuntu-latest
    env:
      TURBO_API: ${{ vars.TURBO_API }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
      - name: âš™ï¸ Setup
        uses: ./.github/actions/setup
      - name: ğŸ—ï¸ Build packages
        run: turbo build --filter './packages/*'
      - name: ğŸ–ï¸ Check formatting
        run: turbo format:check
      - name: ğŸ›¡ï¸ Test types
        run: turbo test:types
      - name: ğŸ”¦ Lint code
        run: turbo lint
      - name: ğŸ§ª Test coverage
        run: turbo test:coverage
