name: Deployment

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  versioning:
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ⚙️ Setup
        uses: ./.github/actions/setup
      - name: 📝 Process changesets
        uses: changesets/action@v1
        id: changesets
        with:
          title: 'chore: update versions'
          commit: 'chore: update versions'
          version: pnpm exec changeset version
          publish: pnpm exec changeset tag
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  status:
    if: needs.versioning.outputs.published == 'true'
    needs:
      - versioning
    runs-on: ubuntu-latest
    outputs:
      vite-ignore: ${{ steps.vite.outputs.ignore }}
      trpc-ignore: ${{ steps.trpc.outputs.ignore }}
      next-ignore: ${{ steps.next.outputs.ignore }}
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ⚙️ Setup
        uses: ./.github/actions/setup
      - name: 🪄 Analyze vite app
        id: vite
        uses: ./.github/actions/ignore
        with:
          workspace: vite
      - name: 🪄 Analyze trpc app
        id: trpc
        uses: ./.github/actions/ignore
        with:
          workspace: trpc
      - name: 🪄 Analyze next app
        id: next
        uses: ./.github/actions/ignore
        with:
          workspace: next

  vite:
    if: needs.status.outputs.vite-ignore == 'false'
    needs:
      - status
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3
      - name: ⚙️ Setup
        uses: ./.github/actions/setup
      - name: 🏗️ Build
        run: turbo build --filter=vite
      # - name: 🚀 Deploy
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: vite
      #     path: ./apps/vite/dist
      #     if-no-files-found: error
      #     retention-days: 1

  trpc:
    if: needs.status.outputs.trpc-ignore == 'false'
    needs:
      - status
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3
      - name: ⚙️ Setup
        uses: ./.github/actions/setup
      - name: 🏗️ Build
        run: turbo build --filter=trpc
      # - name: 🚀 Deploy
      #   run:

  next:
    if: needs.status.outputs.next-ignore == 'false'
    needs:
      - status
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3
      - name: ⚙️ Setup
        uses: ./.github/actions/setup
      - name: 🏗️ Build
        run: turbo build --filter=next
      # - name: 🚀 Deploy
      #   run:
