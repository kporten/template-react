name: Setup
description: Setup environment and cache

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v2
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: pnpm
    - run: pnpm install
      shell: bash
    - run: pnpm add --global turbo
      shell: bash
    - uses: actions/cache@v3
      with:
        path: ./node_modules/.cache/turbo
        key: turbo-${{ github.job }}-${{ github.ref }}
