name: setup
description: setup dependencies and cache

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v2
      with:
        version: '7.1.0'
    - uses: actions/setup-node@v2
      with:
        node-version: '16.15.x'
        cache: 'pnpm'
    - run: pnpm install
      shell: bash
    - uses: actions/cache@v2
      with:
        path: ./node_modules/.cache/turbo
        key: turbo-${{ github.job }}-${{ github.ref }}
